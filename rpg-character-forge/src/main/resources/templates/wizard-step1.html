<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::scripts})}">
<head>
    <title>Paso 1 — Identidad</title>
</head>
<body>
<th:block th:fragment="content">
    <h1 class="mb-3">Paso 1 de 4 — Identidad</h1>
    <div class="progress mb-4" style="height: 8px;">
        <div class="progress-bar" role="progressbar" style="width: 25%"></div>
    </div>

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul class="mb-0">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/wizard/step1}" th:object="${form}" method="post" class="card card-body shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del personaje</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="race" class="form-label">Raza</label>
            <select id="race" class="form-select" th:field="*{race}">
                <option value="">-- Seleccionar --</option>
                <option value="Humano">Humano</option>
                <option value="Elfo">Elfo</option>
                <option value="Enano">Enano</option>
                <option value="Orco">Orco</option>
                <option value="Mediano">Mediano</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="characterClass" class="form-label">Clase</label>
            <select id="characterClass" class="form-select" th:field="*{characterClass}" required>
                <option value="">-- Seleccionar --</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Mago">Mago</option>
                <option value="Arquero">Arquero</option>
                <option value="Paladín">Paladín</option>
                <option value="Asesino">Asesino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="level" class="form-label">Nivel (1-100)</label>
            <input type="number" id="level" class="form-control" th:field="*{level}" min="1" max="100">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Siguiente →</button>
        </div>
    </form>
</th:block>

<th:block th:fragment="scripts"></th:block>
</body>
</html>
