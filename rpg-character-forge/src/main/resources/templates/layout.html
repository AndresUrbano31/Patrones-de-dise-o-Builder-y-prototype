<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'RPG Character Forge'">RPG Character Forge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">⚔️ RPG Character Forge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/wizard/step1}">Crear Personaje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/gallery}">Galería</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div th:replace="${content}">Contenido</div>
</main>

<footer class="container my-4 text-center text-muted small">
    Patrones implementados: Builder ✓ | Prototype ✓
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="${scripts}"></div>
</body>
</html>
